assert_lefthook_installed: true

post-merge:
  piped: true
  jobs:
    - name: Mise update
      id: mise-update
      run: mise install
      interactive: true

pre-commit:
  piped: true
  jobs:
    - name: "Run formatters"
      run: mise run fmt
      stage_fixed: true
    - name: "Run linters"
      run: mise run lint
